<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Start joc</title>
</head>
<body onload="init()">
    <div id="container">
        <div class="panel">
            <h1>Pune numarul tau si apasa enter </h1>
            <h3 id="textOutput">Intre 1 si 100</h3>
            <input type="number" id="inputBox" onchange="compareGuess()">
            <p>Numarul incercarilor: <span id="incercari">0</span></p>

        </div>

        <div class="panel">
            <p>Incercari anterioare:</p>
            <p id="guessLog"></p>
        </div>
        
        <div class="panel">
            <button onclick="window.location.href = 'index.html';">Pagina de start</button>
            <button onclick="jocNou()">Joc nou</button>
            <h5>By Strelenciuc Ioan</h5>
        </div>
    </div>
    <audio src="win.wav" id="sound"></audio>
    <script src="script.js"></script>
    
</body>
</html>
